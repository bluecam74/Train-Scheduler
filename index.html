<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="./assets/javascript/logic.js"></script>
</head>

<body>

    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDJNcR_UU9qkBRnK3yoC27c0_hZN2pPuxo",
            authDomain: "train-fe825.firebaseapp.com",
            databaseURL: "https://train-fe825.firebaseio.com",
            projectId: "train-fe825",
            storageBucket: "train-fe825.appspot.com",
            messagingSenderId: "56020323363"
        };
        firebase.initializeApp(config);
    </script>

    <div class="jumbotron topBar">
        <div class="container">
            <h1 class="display-4">Anytime is Train Time</h1>
        </div>
    </div>
    <div class="row table1">
        <div class="card card1">
            <div class="card-header blue">Current Train Schedule</div>
            <div class="card-body">
                <table class="table" id="trainTable">
                    <tbody>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row form1">
        <div class="card card2">
            <div class="card-header blue">Add Train</div>
            <div class="card-body">
                <div id="errorHeader1"></div>
                <div id="errorHeader2"></div>
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="e.g. Crazy Train">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="e.g. Los Angeles">
                    </div>
                    <div class="form-group">
                        <label for="firstTrain">First Train Time (HH:mm military time)</label>
                        <input type="text" class="form-control" id="firstTrain" placeholder="e.g. 13:15">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (minutes)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="e.g. 120">
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary blue">Submit</button>
                </form>

            </div>
        </div>


    </div>
</body>

</html>
